<section class="py-5">
    <div class="container py-5 ">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2 class="fw-bold">{{ productId == 0 ? "Add new product" : "Edit product"}}</h2>
            </div>
        </div>
        <form [formGroup]="productForm" class="mb-3" (submit)="FormOperation($event)">
            <div class="mb-3 w-50">
              <label for="exampleInputEmail1" class="form-label">Product Id</label>
              <input type="email" formControlName="id" placeholder="Enter product Id"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 w-50">
              <label for="exampleInputPassword1" class="form-label">Product Name</label>
              <input type="text"  formControlName="name" placeholder="Enter product Name" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 w-50">
              <label for="exampleInputPassword1" class="form-label">Product Price</label>
              <input type="number" formControlName="price" placeholder="Enter product Price"  class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 w-50">
              <label for="exampleInputPassword1" class="form-label">Product Quantity</label>
              <input type="number" formControlName="quantity" placeholder="Enter product Quantity"  class="form-control" id="exampleInputPassword1">
            </div>
            
            <button type="submit" [routerLink]="'/products'" class="btn btn-primary">{{ productId == 0 ? "Add new product" : "Edit product"}}</button>
          </form>
    </div>
</section>
