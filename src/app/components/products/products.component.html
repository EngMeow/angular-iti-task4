<section class="py-5">
    <div class="container py-5 ">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2 class="fw-bold">Products</h2>
            </div>
        </div>
        <div class="d-flex row row-cols-1 row-cols-md-2 mx-auto"  style="max-width: 900px;">
            <div class="col mb-4" *ngFor="let product of products,index as i">
                <div><a href="#"><img class="rounded img-fluid shadow w-100 fit-cover" src="assets/img/tech/{{product.id}}.jpg" style="height: 250px;"></a>
                    <div class="py-4"><span class="badge bg-primary mb-2">product name </span>
                        <h4 class="fw-bold">{{product.name}}</h4>
                    </div>
                    <div class="price">
                        product price : {{product.price}}
                    </div>
                    <div class="quantity">
                        product quantity : {{product.quantity}}
                        <div class="d-flex m-3 p-3">
                            <i [routerLink]="['/products', product.id ,'edit']" class="mx-2 fs-2 text-info bi bi-pencil-square " ></i>
                            <i [routerLink]= "['/products', product.id ]" class="mx-2 fs-2 text-warning bi bi-eye-fill" ></i>
                            <i [routerLink]="['/products']" class="mx-2 fs-2 text-danger bi bi-trash3" ></i>
                        </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
